<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#">
                <img src="images/logo.png" alt="Site logo" class="site-logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-links nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-links nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
                </div>
            <div class="search-bar flex">
                    <input type="text" class="news-input" id="news-input" placeholder="e.g science">
                    <button class="search-button" id="search-button">search</button> 
            </div>
                   
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">      
        </div>
    </main>

    <template id="news-card-templet">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="new-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">News title</h3>
                <h6 class="news-source" id="news-source">on 15/09/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem id laborum reprehenderit natus officia, sequi adipisci est ipsam! Suscipit, ut.</p>
            </div>
        </div>
    </template>



    <script src="script.js"></script>
</body>
</html>
